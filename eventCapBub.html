<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubbling Example</title>
</head> <body>
  <h1 style="text-align: center; color: darkblue;">JavaScript Event Bubbling</h1>
<div id="DNA" style="padding: 30px; background-color: rgb(209, 37, 37);"> DNA 
    <div id="RNA" style="padding: 20px; background-color: lightgreen; margin-top: 10px;"> RNA 
      <button id="Protein" style="margin-top: 10px; padding: 10px 20px; background-color: coral; border: none; color: white;">Protein 
      </button>
    </div>
  </div>
    <script>
    const DNA = document.getElementById('DNA');
    const RNA = document.getElementById('RNA');
    const Protein = document.getElementById('Protein');
    DNA.addEventListener('click', () => {
      console.log("DNA IS CLICKED");
    });
    RNA.addEventListener('click', () => {
      console.log("RNA IS CLICKED");
    });
    Protein.addEventListener('click', () => {console.log("PROTEIN IS CLICKED");});
  </script>
</body>
</html>
